<!DOCTYPE html>
<html>
<!-- libraries & styles -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<link rel="stylesheet" href="styles.css">

<!-- user interface -->
<body>
    <div style="padding:50px">    
        <button type="button" class="btn btn-danger" style="font-size: 2em;" onclick="deleteAll()">Delete All</button><br>
        <div id="status"></div>        
    </div>
</body>

<script>
// query server and list users
function deleteAll() {
    const status  = document.getElementById('status');
    const url = '/deleteAll';
    // let html = '';

    superagent
        .get(url)
        .end(function(err,res){
            if(err){
                console.log(err);
                status.innerHTML = "A server error occurred."
            }
            else{
                console.log(res);
                status.innerHTML = "All records have been deleted successfully"
            }
        
        });
}

</script>
</html>
